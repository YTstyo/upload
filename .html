<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Upload Product</h1>
    <label for="name">Product Name</label>
    <input type="text" id="name" placeholder="Enter product name">

    <label for="link">Product Link</label>
    <input type="url" id="link" placeholder="Enter product link">

    <label for="images">Image URLs (one per line)</label>
    <textarea id="images" rows="5" placeholder="Enter image URLs, one per line"></textarea>

    <label for="price">Product Price</label>
    <input type="number" id="price" placeholder="Enter product price" step="0.01">

    <button onclick="uploadProduct()">Upload Product</button>

    <div id="message" class="message"></div>

    <script>
        async function uploadProduct() {
            const name = document.getElementById('name').value.trim();
            const link = document.getElementById('link').value.trim();
            const imagesText = document.getElementById('images').value.trim();
            const price = document.getElementById('price').value.trim();
            const messageDiv = document.getElementById('message');

            if (!name || !link || !imagesText || !price) {
                messageDiv.textContent = "Please fill in all fields.";
                messageDiv.className = "message error";
                return;
            }

            const imageUrls = imagesText.split('\n').map(url => url.trim()).filter(url => url.length > 0);

            if (imageUrls.length === 0) {
                messageDiv.textContent = "Please provide at least one image URL.";
                messageDiv.className = "message error";
                return;
            }

            const productData = {
                name: name,
                product_link: link,
                image_urls: imageUrls,
                price: parseFloat(price)
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/add_product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                const result = await response.json();
                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = "message success";
                    document.getElementById('name').value = '';
                    document.getElementById('link').value = '';
                    document.getElementById('images').value = '';
                    document.getElementById('price').value = '';
                } else {
                    messageDiv.textContent = result.error;
                    messageDiv.className = "message error";
                }
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.className = "message error";
            }
        }
    </script>
</body>
</html>
